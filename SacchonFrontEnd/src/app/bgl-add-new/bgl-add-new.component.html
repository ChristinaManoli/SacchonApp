<div class="card" style="width: 60rem;">
    <div class="card-body">
        <form [formGroup]="createForm" (ngSubmit)="createBGL()">
            <legend>Add New Blood Glucose Level</legend>
            <div class="mb-3">
                <label  class="form-label">Measurement (mg/dL)</label>
                <input type="number" step=any class="form-control" formControlName="measurement">
            </div>
            <div class="mb-3">
                <label  class="form-label">Date</label>
                <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" formControlName="time">
            </div>
            <button [disabled]="createForm.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<pre>{{ response | json }}</pre>
