<div class="card" id="editcard" style="width: 60rem;">
    <div class="card-body">
        <form [formGroup]="createForm" (ngSubmit)="updateBGL()">
            <legend id="legend"><b>Edit Current Blood Glucose Level</b></legend>
            <div class="mb-3">
                <label  class="form-label"><b>Measurement (mg/dL)</b></label>
                <input type="number" step=any class="form-control" formControlName="measurement">
            </div>
            <div class="mb-3">
                <label  class="form-label"><b>Date</b></label>
                <input type="text" class="form-control" formControlName="date">
            </div>
            <button type="submit" id="update_button" [disabled]="createForm.invalid" (click)="redirect()" class="btn btn-primary"> Update </button>
        </form>
    </div>
</div>
